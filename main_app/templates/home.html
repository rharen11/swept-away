{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<div class="home-title">
  <section>
    <h1 class="home-title">Swept Away</h1>
    <div class="home-img">
      <img src="{% static 'images/sponge.svg' %}" alt="yellow sponge" width= 100px>
    </div>
  </section>
</div>

{% if not user.is_authenticated %}
    <section class="login">
      <form action="{% url 'home' %}" method="post" class="login" autocomplete="OFF">
        <h1 class="login">Login</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" autocomplete="OFF">
        <button type="submit" class="btn submit">Login</button>
      </form>
    </section>
{% endif %}

{% endblock %}
