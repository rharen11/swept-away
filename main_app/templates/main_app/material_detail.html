{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/materials/material-detail.css' %}"
/>
{% endblock %}

{% block content %}
<div class="materials-items">
  <h2>{{material.name}}</h2>
  <h3>${{material.cost}}</h3>
  <a href="{% url 'materials_update' material.id %}">Edit</a>
  <a href="{% url 'materials_delete' material.id %}">Delete</a>
</div>

{% endblock %}
