{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
  {% if item %}
    <h1>Edit {{item.task}}'s cleaning status</h1>
  {% else %}
    <h1>Add Item to be Cleaned</h1>
  {% endif %}
  <div>
    <form action="" method="post" class="form-container" autocomplete="off">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn submit">Add Item</button>
    </form>
  </div>

{% endblock %}
