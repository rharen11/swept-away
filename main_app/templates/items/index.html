{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/items/item-index.css' %}"
/>
{% endblock %}

{% block content %}
<h1>All Cleaned Items</h1>

<section>
  {% for item in items %}
  <a href="{% url 'items_detail' item.id %}">
    <div class="card">
        <div class="card-content">
          <div clas="card-img">
            <h4>image here</h4>
          </div class="h2-h3">
          <h2 class="card-title">{{ item.task }}</h2>
        </div>
    </div>
  </a>
  {% endfor %}
</section>

{% endblock %}
