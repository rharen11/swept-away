{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/items/item-index.css' %}"
/>
{% endblock %}

{% block content %}
<h1>All Cleaning Items</h1>

<section>
  {% for item in items %}
    <div class="card">
      <div class="card-content">
        <div clas="card-img">
          <h4>image here</h4>
        </div>
        <h2 class="card-title">{{ item.task }}</h2>
        <h3>Last cleaned: {{ item.date }}</h3>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
