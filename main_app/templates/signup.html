{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}?{% now "U" %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  <h1 class="signup-title">Sign Up<img src="{% static 'images/lemon.svg' %}" alt="lemon" width=30px/></h1>
</div>
{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
{% endif %}
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table class="signup-table">
    {{ form.as_table }}
  </table>
  <button type="submit" class="signup-btn">Submit!</button>
</form>

{% endblock %}
