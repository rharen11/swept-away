{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swept Away</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}?{% now "U" %}">
  <link
  rel="shortcut icon"
  type="image/png"
  href="{% static 'images/sponge.svg' %}"
>
<link href="https://fonts.googleapis.com/css2?family=Bilbo&display=swap" rel="stylesheet">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <nav class="nav-bar">
      <ul>
        {% if user.is_authenticated %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'items_index' %}">All Items</a></li>
          <li><a href="{% url 'items_create' %}">Add Item</a></li>
          <li><a href="{% url 'materials_create' %}">Add Material</a></li>
          <li><a href="{% url 'materials_index' %}">Materials</a></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
        {% else %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'home' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main> 
</body>
</html>
